<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Sign Up</h1>
            <footer>
                <a href="#">Privacy policy</a>
                <span>&</span>
                <a href="#">terms of service</a>
            </footer>
        </div>
        <div class="right">
            <div class="x">X</div>
            <form>
                <div class="form-row">
                    <label for="">Username</label>
                    <input type="text" value="KS Art" required>
                </div>
                <div class="form-row">
                    <label for="">Email</label>
                    <input type="email" placeholder="KS@Art.lt" required>
                </div>
                <div class="form-row">
                    <label for="">Password</label>
                    <input type="password" placeholder="******" required>
                </div>
                <div class="form-row">    
                    <label for="">Repeat password</label>
                    <input type="password" placeholder="******" required>
                </div>
                <div class="form-row margin-0"> <!--.form-row:last-child -->
                    <div  class="btn">Get started</div>
                    <span>or</span>
                    <a href="#">Sign in</a>
            </form>
        </div>
    </div>
</body>
</html>
